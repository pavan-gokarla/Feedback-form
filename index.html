<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback form</title>
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="feedback-form">
    <div class="icon-space m1" id="rvanish1">
      <span class="icon-border icons-background">
        <img src="images/icon-star.svg" alt="">
      </span>
    </div>
    <div class="content-space" id="rvanish2">
      <h2 class="m1">How did we do?</h2>
      <p class="m1">Please let us know how we did with your support request.All Feedback is appreciated to help us improve our offering!</p>
    </div>
    <div class="select-stars m1 " id="rvanish3">
      <button class="num icons-background" id="btn1">1</button>
      <button class="num icons-background" id="btn2">2</button>
      <button class="num icons-background" id="btn3">3</button>
      <button class="num icons-background" id="btn4">4</button>
      <button class="num icons-background" id="btn5">5</button>
    </div>
    <button class="submit m1" id="sub">
      SUBMIT
    </button>
    <div class="thankyou-img">
      <img class="vanish m1" id="cvanish1" src="images/illustration-thank-you.svg" alt="">
    </div>
    <div id="cvanish2" class="vanish selection">
    </div>
    <h2 class="vanish m1" id="cvanish3">
      Thank You!
    </h2>
    <p class="vanish m1" id="cvanish4">
      We appreciate you taking the time to give a rating if you ever need support, don't hesitate to get in touch!
    </p>
    <script src="script.js
  "></script>

  </div>
</body>
</html>
